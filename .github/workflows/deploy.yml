name: CI/CD for tama-services

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Images
        run: |
          docker-compose -f docker-compose.yml build
          docker save -o email-service.tar email-service:latest

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Transfer Docker Image to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 176.108.254.11
          username: ${{ secrets.SSH_USER }}
          source: "email-service.tar"
          target: "/home/${{ secrets.SSH_USER }}/email-service.tar"

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 176.108.254.11
          username: ${{ secrets.SSH_USER }}
          script: |
            docker load -i /home/${{ secrets.SSH_USER }}/email-service.tar
            cd /home/${{ secrets.SSH_USER }}/tama-services
            docker-compose down
            docker-compose up -d --force-recreate

